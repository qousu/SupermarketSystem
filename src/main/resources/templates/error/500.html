<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>500 - 服务器内部错误</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"
          onerror="this.onerror=null;this.href='css/bootstrap.min.css';">
    <!-- Bootstrap 图标 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
          onerror="this.onerror=null;">
    <!-- 自定义样式 -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- 导航栏 -->
<nav th:insert="~{commons/commons :: navbar}"></nav>

<!-- 主要内容 -->
<main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="text-center">
        <h1 class="display-1 fw-bold">500</h1>
        <p class="fs-3"> <span class="text-danger">糟糕！</span> 服务器内部错误。</p>
        <p class="lead">
            服务器在处理您的请求时遇到了问题，请稍后再试。
        </p>
        <a th:href="@{/u/index}" class="btn btn-primary">返回主页</a>
    </div>
</main>

<!-- 页脚 -->
<footer th:insert="~{commons/commons :: footer}"></footer>

<!-- Bootstrap 本地 -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- jQuery -->
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<!-- 自定义脚本 -->
<script th:src="@{/js/script.js}"></script>
</body>
</html>
