<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 购物网站</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" onerror="this.onerror=null;this.href='css/bootstrap.min.css';">
    <!-- Bootstrap 图标 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" onerror="this.onerror=null;">
    <!-- 已有的本地引用保留作为备选 -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" id="bootstrap-local" disabled>
    <!-- Bootstrap 图标 本地链接 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap-icons.css}" id="bootstrap-icons-local" disabled>
    <!-- 自定义样式 -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            padding: 2rem 0;
        }

        .login-card {
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: white;
            overflow: hidden;
        }

        .login-header {
            background-color: #ff5722;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .login-body {
            padding: 30px;
        }

        .login-footer {
            padding: 15px 30px;
            background-color: #f8f9fa;
            text-align: center;
            border-top: 1px solid #eee;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .btn-login {
            background-color: #ff5722;
            border-color: #ff5722;
            width: 100%;
            padding: 10px;
            font-weight: 500;
            margin-top: 1rem;
        }

        .btn-login:hover {
            background-color: #e64a19;
            border-color: #e64a19;
        }

        .login-icon {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .forgot-password {
            font-size: 0.85rem;
            text-align: right;
            margin-top: 10px;
        }

        .form-check-input:checked {
            background-color: #ff5722;
            border-color: #ff5722;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <h1 th:text="${Ymsg}"></h1>
        <div class="login-header">
            <i class="bi bi-person-circle login-icon"></i>
            <h3 class="mb-0">用户登录</h3>
        </div>
        <div class="login-body">
            <form th:action="@{/perform-login}" method="post">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required>
                    <label for="username"><i class="bi bi-person"></i> 用户名</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                    <label for="password"><i class="bi bi-lock"></i> 密码</label>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <div class="form-check">
                        <input type="checkbox" name="remember-me" id="remember-me"/>
                        <label for="remember-me">记住我</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#" class="text-decoration-none" style="color: #ff5722;">忘记密码?</a>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-login">登录</button>
                <div class="d-flex justify-content-center mt-3">
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-wechat"></i> 微信登录
                        </button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-phone"></i> 手机登录
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="login-footer">
            <p class="mb-0">还没有账号? <a th:href="@{/register}" class="text-decoration-none" style="color: #ff5722;">立即注册</a></p>
        </div>
    </div>
</div>
<!-- Bootstrap  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap 本地 -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- jQuery -->
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
</body>
</html>
